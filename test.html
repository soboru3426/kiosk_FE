<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Baskin Robbins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fef4e8;
        }
        header {
            background-color: #f8bacf;
            padding: 20px;
        }
        header img {
            max-width: 150px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .menu-item {
            width: 200px;
            margin: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }
        .menu-item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .menu-item p {
            margin: 5px 0;
            font-size: 16px;
        }
        footer {
            background-color: #f8bacf;
            padding: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img src="baskin_robbins_logo.png" alt="Baskin Robbins Logo">
    </header>
    <h1>배스킨라빈스 메뉴</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="single_regular.png" alt="싱글레귤러">
            <p>싱글레귤러</p>
            <p>₩3,200</p>
        </div>
        <div class="menu-item">
            <img src="single_king.png" alt="싱글킹">
            <p>싱글킹</p>
            <p>₩4,000</p>
        </div>
        <!-- 추가 메뉴 항목을 여기에 넣으세요 -->
    </div>
    <footer>
        © 2025 배스킨라빈스. 모든 권리 보유.
    </footer>
</body>
</html>
