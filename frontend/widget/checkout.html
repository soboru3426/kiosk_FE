<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
    <link rel="stylesheet" type="text/css" href="/assets/customer/widget.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스페이먼츠 샘플 프로젝트</title>
    <!-- 토스페이먼츠 SDK 추가 -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
  </head>

  <body>
    <!-- 주문서 영역 -->
    <div class="wrapper">
      <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <!-- 결제 UI -->
        <div id="payment-method"></div>

        <!-- 이용약관 UI -->
        <div id="agreement"></div>

        <!-- 쿠폰 체크박스 -->
        <div style="padding-left: 30px">
          <div class="checkable typography--p">
            <label for="coupon-box" class="checkable__label typography--regular">
              <input id="coupon-box" class="checkable__input" type="checkbox" aria-checked="true" />
              <span class="checkable__label-text">5,000원 쿠폰 적용</span>
            </label>
          </div>
        </div>

        <!-- 결제하기 버튼 -->
        <div class="result wrapper">
          <button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>
        </div>
      </div>
    </div>

    <!-- ✅ JS 외부 파일 연결 -->
    <script src="/js/widget/checkout.js"></script>
  </body>
</html>
