<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <header>
        <a href="/" class="logo">
            <img src="/images/logo.png" alt="logo">
        </a>
        <div class="tab-menu">
            <div class="active">
                <p class="circle">STEP01</p>
                포인트/할인
            </div>
            <div>
                <p class="circle">STEP02</p>
                쿠폰/결제
            </div>
        </div>
    </header>
    
    <section class="point-section">
        <h2>해피포인트 회원이신가요?</h2>
        <div class="point-box">
            <div class="point-icons">
                <img src="/images/happypoint.png" alt="해피포인트 적립">
                <img src="/images/happypoint.png" alt="해피포인트 사용">
            </div>
            <ul>
                <li><strong>해피포인트 적립하기</strong></li>
                <li>해피포인트를 선택하시면 결제 후 자동 적립됩니다.</li>
                <li><strong>해피포인트 사용하기</strong></li>
                <li>100포인트 이상 보유 시 사용 가능합니다.</li>
            </ul>
        </div>

        <div class="discount-box">
            <h3>KT 더블할인</h3>
            <div class="discount-icons">
                <img src="/images/ktlogo.png" alt="KT 할인">
                <img src="/images/partner.png" alt="파트너 할인">
            </div>
            <p>KT 회원을 위한 더블 할인 혜택을 제공합니다.</p>
        </div>
    </section>

    <section class="payment-summary">
        <h2>최종 결제금액</h2>
        <div class="amount">
            <span>총 주문 금액</span>
            <strong>₩ 12,800</strong>
        </div>
        <div class="amount">
            <span>총 할인 금액</span>
            <strong>₩ 0</strong>
        </div>
    </section>

    <footer>
        <button class="prev-btn">이전</button>
        <button class="next-btn">다음단계(결제하기)</button>
    </footer>
</body>
</html>
