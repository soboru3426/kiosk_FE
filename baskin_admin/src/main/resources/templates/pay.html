<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Page</title>
    <link rel="stylesheet" href="/css/pay.css">
    
</head>
<body>
    <div class="container">
        <h3>통합품질관리시스템</h3>
        <div class="select-session">
            <a>Stock</a>
            <a>Pay</a>
        </div>

        <p class="divide"></p>

        <div class="stock-session">
            <div class="session">
                <div class="filter-session">
                    <button id="date" class="open-modal-btn">
                        <img src="/images/filter.png" alt="필터 아이콘" class="filter-icon">
                        Date
                    </button>
                    <input class="filter-input" type="text" placeholder=" 메뉴명 입력해주세요">
                </div>
                
                <div class="branch-session">
                    <a href="gangseo.html"><button class="active">강서지점</button></a>
                    <a href="sangbong.html"><button>상봉지점</button></a>
                    <a href="hanam.html"><button>하남지점</button></a>
                </div>
            </div>

            <!-- 모달 창 -->
            <div id="modalHere">

            </div>
            
            <table class="stock-table">
                <thead class="session-name">
                    <tr>
                        <th>NO</th>
                        <th>지점명</th>
                        <th>메뉴명</th>
                        <th>재고량</th>
                        <th>상품상태</th>
                        <th>발주상태</th>
                        <th>발주하기</th>
                    </tr>
                </thead>
                <tbody class="stock-table-body">
                    <tr>
                        <td colspan="7">조회 내역이 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/pay.js"></script>
</body>
</html>
