<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배스킨라빈스</title>
    <style>
        body {
            background-color: #dda0dd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 768px;
            height: 1024px;
            background-color: white;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .close-btn {
            background-color: rgb(238, 145, 192); /* 배경 흰색 */
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%; /* 원형 버튼 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; /* X 표시 크기 */
            font-weight: lighter; /* X 표시 얇게 */
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* 살짝 입체감 */
        }
        .header img {
            height: 65px; 
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .cart {
            background-color: white;
            padding: 10px;
            border-radius: 50px;  /* 둥글지만 약간 각진 모양 */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;  /* 기존보다 더 길게 */
            height: 40px;
            margin-left: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
}

        .pay-btn {
            background-color: #ff1493;
            color: white;
            font-size: 18px;
            width: 200px;
            height: 60px; /* cart와 동일한 높이 */
            padding: 10px;
            border-radius: 60px; /* 더 둥글게 */
            margin-right: 150px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pay-btn:hover {
            background-color: #ff007f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/baskin.png" alt="배스킨라빈스 로고">
            <nav class="nav">
                <a href="#">아이스크림</a>
                <a href="#">커피</a>
                <a href="#">음료</a>
                <a href="#">아이스모찌</a>
            </nav>
            <button class="close-btn" href="/index.html ">X</button>
        </header>

        <main class="content">
            <p>이곳에 본문 내용이 들어갑니다.</p>
        </main>

        <footer class="footer">
            <div class="cart">🛒</div>
            <button class="pay-btn">결제하기 →</button>
        </footer>
    </div>
</body>
</html>
