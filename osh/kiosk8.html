<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="kiosk8.css"> 
</head>
<body>
  <div class="container">
    <ul class="payment-complete">
      <li>결제가 완료되었습니다.</li>
      <li>영수증을 확인하세요</li>
      <li>대기번호</li>
      <li id="payment-number">--</li> <!-- 여기 값은 JS로 채움 -->
    </ul>

    <div class="notice">
      <img src="images/purchase/happypoint.png">
      <div class="text-1">
        <p>잠깐.</p>
        <p>해피포인트 적립 잊지말고 챙기세요!</p>
      </div>
      <div class="text-2">
        <p>동의 후 휴대폰 번호를 입력하시면</p>
        <p>문자로 직접 안내메세지를 보내드립니다.</p>
      </div>
      <ul class="text-3">
        <li>수집항목  휴대폰번호</li>
        <li>수집항목  해피포인트 적립 안내문자 전송</li>
        <li>수집항목  30일 이내</li>
      </ul>
    </div>

    <footer class="point-btn">
      <button class="yes-btn">
        <p class="footer-circle">
          <img src="images/purchase/check.png" alt="체크 이미지">
        </p>
        <p>네, 동의하고 <br> 적립할래요!</p>
      </button>
      <button class="no-btn">
        <p class="footer-circle">
          <img src="images/purchase/check2.png" alt="체크 이미지">
        </p>
        <p>아니요, <br> 적립 안할래요</p>
      </button>
    </footer>
  </div>

  <script>
     // 결제번호 초기화 및 표시
  let paymentNumber = localStorage.getItem("paymentNumber");

if (!paymentNumber) {
  paymentNumber = 100; // 처음은 100번부터 시작
} else {
  paymentNumber = parseInt(paymentNumber, 10);
}

// 화면에 표시
document.getElementById("payment-number").textContent = paymentNumber;

// 다음 결제를 위해 1 증가시켜 저장
localStorage.setItem("paymentNumber", paymentNumber + 1);

// 5초 후 주문 초기화 및 첫 화면으로 이동
setTimeout(function() {
  localStorage.removeItem("cartOrders"); // 주문 초기화
  window.location.href = '../baskin/kiosk1.html';
}, 3000);
  </script>
</body>
</html>
