<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="card"></div>
    <div class="login_area">
        <div class="login">
            <h1>지점관리페이지</h1>
            <!-- onsubmit 이벤트를 추가하여 로그인 처리 -->
            <form class="login_form" onsubmit="validateLogin(event)">
                <input class="id" type="text" name="username" placeholder="ID" required>
                <input class="password" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="login_btn">Login</button>
            </form>
        </div>
    </div>
    <div class="card"></div>
    <script src="/js/login.js"></script>
</body>
</html>
