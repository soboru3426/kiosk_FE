<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>통합품질관리시스템 - 메뉴 관리</title>
  <link rel="stylesheet" href="/css/pay.css">
  <style>

#finalMessage {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  display: none;
  font-size: 14px;
  z-index: 1000;
}

    .stock-table {
      width: 100%;
      text-align: center;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .stock-table th, .stock-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .menu-add-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background-color: #5a3e96;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary {
      margin-top: 20px;
      text-align: center;
    }
    .modal-overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
    }
    .drag-area {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 10px;
      position: relative;
    }
    .drag-area p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    .drag-area .browse-btn {
      color: #5a3e96;
      text-decoration: underline;
      cursor: pointer;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>통합품질관리시스템 - 메뉴 관리</h3>
    <div class="select-session">
      <a href="pay.html">Stock</a>
      <a href="payment.html">Pay</a>
      <a href="menu.html" class="active">Menu</a>
    </div>
    <p class="divide"></p>
    
    <button id="menuAddBtn" class="menu-add-btn">메뉴추가</button>
    
    <table class="stock-table">
      <thead>
        <tr>
          <th>NO</th>
          <th>메뉴명</th>
          <th>메뉴코드</th>
          <th>메뉴이미지</th>
          <th>판매상태</th>
          <th>비고</th>
        </tr>
      </thead>
      <tbody id="menu-table-body">
        <tr><td colspan="6">조회 내역이 없습니다.</td></tr>
      </tbody>
    </table>
  </div>
  <div id="finalMessage"></div>
  <div id="summary" class="summary"></div>
  <div id="menuAddModal"></div>
  <div id="confirmModal"></div>

  <script src="/js/menu.js"></script>
</body>
</html>
